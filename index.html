    <script>
        // 1. "인정.html" 내용을 로드
        const contentDiv1 = document.getElementById('info-content1');
        window.addEventListener('load', async () => {
            try {
                const response = await fetch("./templates/인정.html");
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const footer = doc.querySelector('footer');
                if (footer) footer.remove();
                contentDiv1.innerHTML = doc.body.innerHTML;
            } catch (error) {
                console.error('Error fetching 인정.html:', error);
            }
        });

<div id="info-content7"></div>

<script>
    const contentDiv7 = document.getElementById('info-content7');

    window.addEventListener('load', async () => {
        try {
            const response = await fetch("./templates/일상의공유.html");

            // 서버에서 200 OK 응답이 왔는지 확인
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');

            // footer 태그 제거
            const footer = doc.querySelector('footer');
            if (footer) footer.remove();

            // 본문 내용을 표시
            contentDiv7.innerHTML = doc.body.innerHTML;

        } catch (error) {
            console.error('Error fetching the file:', error);
        }
    });


</script>
