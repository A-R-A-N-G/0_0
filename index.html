    <details id="info-details1">
        <summary><hr></summary>
        <div id="info-content1"></div>
        <hr>
    </details>

    <script>
        const details1 = document.getElementById('info-details1');
        const contentDiv1 = document.getElementById('info-content1');

        window.addEventListener('load', () => {
            const isOpen = sessionStorage.getItem('details1Open');
            if (isOpen === 'true') details1.open = true;
        });

        details1.addEventListener('toggle', async () => {
            sessionStorage.setItem('details1Open', details1.open);
            if (details1.open) {
                const response = await fetch("./templates/인정.html");
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const footer = doc.querySelector('footer');
                if (footer) footer.remove();
                contentDiv1.innerHTML = doc.body.innerHTML;
            }
        });
    </script>
