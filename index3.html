    <script>
        // Function to load HTML content from a given URL into a specified div
        async function loadContent(url, contentDiv) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const footer = doc.querySelector('footer');
                if (footer) footer.remove(); // Remove footer if it exists
                contentDiv.innerHTML = doc.body.innerHTML; // Insert the content
            } catch (error) {
                console.error('Error fetching:', error);
            }
        }
    
        // Load content for each HTML file
        window.addEventListener('load', () => {
            loadContent('./templates/고양이.html', document.getElementById('content-고양이'));
            loadContent('./templates/부산.html', document.getElementById('content-부산'));
            loadContent('./templates3/carner.html', document.getElementById('content-carner'));
            loadContent('./templates3/badbadnotgood.html', document.getElementById('content-badbadnotgood'));
            loadContent('./templates3/풍등.html', document.getElementById('content-풍등'));
            loadContent('./templates3/김뜻돌.html', document.getElementById('content-김뜻돌'));
            loadContent('./templates/topster.html', document.getElementById('content-탑스터'));

        });
    </script>
